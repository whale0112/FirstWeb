<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p
        {
            color: green;
            border : 1px solid red;
        }
        #pink
        {
            color: pink;
        }
        h1, h2
        {
            text-align:center;
            color: purple;
            background-color : rgb(228, 216, 216);
        }
        .blue
        {
            color: blue;
        }
        ol li
        {
            color: green;
        }
    </style>
    <title>스터디모집</title>
</head>
<body>
    <h1>스터디원 모집</h1>
    <h2>영어 공부할 친구들 모여라</h2>
    <p class="blue">학교 끝나고 공부할 학생을 모집합니다. 시간은 4시입니다.</p>
    <p id="pink">
        평소 스터디를 하고 싶었던 분들 많이 지원해주세요.</p>
    <ul>
        <li><b>모집 기간 : </b> 6/8 ~ 6/28 </li>
        <li><b>지원 자격 : </b> 누구나 </li>
        <li><b>지원 방법 : </b> 아래 번호로 문자 </li>
    </ul>
    <h3 class="blue">혜택</h3>
    <ol>
        <li>스터디 교실 제공</li>
        <li>간식 제공</li>
        <li>교재 제공</li>
    </ol>
    <image src="https://img.huffingtonpost.com/asset/5d71f0d4250000e2130670fd.jpeg?ops=scalefit_630_noupscale"><br><br>
    
    <form>
        <span>이름 : </span><input type="text" placeholder="이름을 입력해주세요"><br><br>
        나이 : <input type="text" placeholder="나이를 입력해주세요"><br><br>
        성별 : <input type="radio" name="gender" value="m">남
        <input type="radio" name="gender" value="f">여<br><br>
        전화번호 : <input type="text" placeholder="전화번호를 입력해주세요"><br><br>
        바라는 점<br>
        <textarea rows="10" cols="50" placeholder="바라는 점을 써주세요"></textarea><br><br>
        <input type="submit" name="submit" value="전송"><br><br>
    </form>

</body>
</html>
